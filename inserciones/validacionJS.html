     else if(estrato == ''){

    }

    //expresion del email
    var exp = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.[a-z]{2,4})+$/;
    
    if(!exp.test(correo)){
        alert('[ERROR]: El e-mail ingresado no es valido.');
        return false;
    }

    //expresion del nombre y apellido para que no tengan mas de un espacio en blanco
    var exp0 = /\s\s/
    
    if(exp0.test(nombre)){
        alert('[ERROR]: El nombre no debe tener mas de un espacio en blanco.');
        return false;
    }

    if(exp0.test(apellido)){
        alert('[ERROR]: El nombre no debe tener mas de un espacio en blanco.');

    }
}

function letra(e){
